apiVersion: v1
kind: ConfigMap
metadata:
  name: open5gs-sgwu-config
  namespace: open5gs 
  labels:
    epc-mode: sgwu
data:
  sgwu.yaml: |
    logger:
        file: /var/log/open5gs/sgwu.log

    parameter:
        no_ipv6: true

    sgwu:
        gtpu:
           dev: eth0
           port: 2152
        pfcp:
           dev: eth0
           port: 8805

    sgwc:
      pfcp:
        - name: open5gs-sgwc-pfcp
